<h3>{{title}}</h3>

<div fxLayout="row" >
  <div  fxLayout="column" fxFlex="50" fxFlex.lt-md="60" fxFlex.lt-sm="90" *ngFor="let product of similarProducts" class="mx-3 border-2" style="border-radius: 10px">
      <h4 style="text-wrap: pretty; cursor: pointer" [routerLink]="['/product', product.id]">{{product.name}}</h4>
      <p>Stoc: {{product.stockStatus.value}}</p>
      <p-rating [ngModel]="product.averageRating" [readonly]="true" [cancel]="false"></p-rating>
      <img src="assets/img/background.png" [alt]="product.name" style="max-width: 100px"/>
  </div>
</div>
