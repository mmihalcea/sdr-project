<div fxLayoutAlign="space-around center" fxLayout.lt-md="column">
  <div class="col-12 xl:col-4 md:col-6">
    <p-card>
      <p-chart type="pie" [data]="pieChartData" [style]="{'width': '40%'}"></p-chart>
    </p-card>
  </div>
  <div class="col-12 xl:col-4 md:col-6">
    <p-card>
      <p-chart type="bar" [data]="barChartData" ></p-chart>
    </p-card>
  </div>

</div>
